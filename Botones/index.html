<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<body>
    
    <button class="btn btn-primary">Prueba</button> <!--la clase btn es indispensable siempre antes de configurar lo que sea-->
    <button class="btn btn-secondary">Prueba</button>
    <button class="btn btn-success">Prueba</button>
    <button class="btn btn-info">Prueba</button>
    <button class="btn btn-warning">Prueba</button>
    <button class="btn btn-danger">Prueba</button>
    <button class="btn btn-light">Prueba</button>
    <button class="btn btn-dark">Prueba</button>
    <button class="btn btn-link">Prueba</button>

    <hr>

    <a class="btn btn-primary" href="#">Enlace</a>
    <button type="submit" class="btn btn-dark">Enviar</button>
    <input type="button" class="btn btn-primary" value="Aceptar">
    <input type="submit" class="btn btn-primary" value="Send">
    <input type="reset" class="btn btn-primary" value="Refresh">

    <hr>

    <button class="btn btn-outline-primary">Boton</button> <!--El borde toma el color, pero en hangover se colorea completo-->
    <button class="btn btn-outline-secondary">Boton</button>
    <button class="btn btn-outline-success">Boton</button>
    <button class="btn btn-outline-info">Boton</button>
    <button class="btn btn-outline-warning">Boton</button>
    <button class="btn btn-outline-danger">Boton</button>
    <button class="btn btn-outline-light">Boton</button>
    <button class="btn btn-outline-dark">Boton</button>

    <hr>

    <button class="btn btn-primary btn-lg">Boton</button> <!--Se cambian los tamaÃ±os-->
    <button class="btn btn-primary">Boton</button>
    <button class="btn btn-primary btn-sm">Boton</button>

    <br><br>

    <button class="btn btn-primary btn-block">Boton</button>

    <hr>

    <button class="btn btn-primary btn-lg">
        <i class="fa fa-telegram" aria-hidden="true"></i>
    </button>

    <hr>

    <button class="btn btn-dark active">Hola!</button> <!--Active hace que pareza que el mouse esta sobre el boton permanentemente-->
    <button class="btn btn-dark disabled">Hola!</button> <!--disabled hace que pareza que esta desactivado-->
    <button class="btn btn-dark" data-toggle="button">Hola!</button>

    <hr>
    <!--Va a mostrar un menu al dar click-->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          Dropdown button
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <br>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            ELEGIR
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">UNO</a>
        </div>
    </div>

    <hr>
    <!--Tener botones agrupados-->
    <div class="btn-group">
        <button class="btn btn-primary">
            Mi Boton
        </button>
        <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            Toggle Dropdown
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-danger">Izquierda</button>
        <button class="btn btn-danger">Centro</button>
        <button class="btn btn-danger">Derecho</button>
    </div>

    <hr>	

    <div class="btn btn-toolbar mr-2" role="toolbar">
        <div class="btn-group mr-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
            <button class="btn btn-primary">7</button>
        </div>
        <button class="btn btn-primary">8</button>
    </div>

    <hr>

    <div class="btn btn-group-vertical">
        <button class="btn btn-danger">Izquierda</button>
        <button class="btn btn-danger">Centro</button>
        <button class="btn btn-danger">Derecho</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
